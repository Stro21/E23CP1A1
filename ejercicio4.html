<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4 del Desafio 23</title>
  </head>
  <body>
    <h1 id="bomb"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var time = setInterval(function(){
          timer = timer - 1
          timer_tag.innerHTML = timer
          if (timer == 0) {
            clearInterval(time);
            document.getElementById('bomb').innerHTML = "BOOM!";
          }
        }, 1000);
    </script>
  </body>
</html>
